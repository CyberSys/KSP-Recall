// ModuleCargoPart is used by Stock Stackable parts, and these parts
// cannot have a State (i.e., anything that would change after spawning).
// And this include Resources.

@PART[*]:HAS[!MODULE[ModuleCargoPart]]:NEEDS[KSPRECALL-REFUNDING]
{
	%MODULE[Refunding]
	{
		active = True
	}

	%RESOURCE[RefundingForKSP111x]
	{
		amount = 0
		maxAmount = 1
		isTweakable = false
		hideFlow = true
	}
}
